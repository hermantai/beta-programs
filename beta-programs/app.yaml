application: beta-programs
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /bang-numbers
  static_dir: bang-numbers

- url: /myurl
  static_dir: myurl

- url: /bookmarklets
  static_dir: bookmarklets

- url: /small-utilities
  static_dir: small-utilities

- url: /search-your-text
  static_dir: search-your-text

- url: /set-title
  static_dir: set-title

- url: /
  static_files: index.html
  upload: index.html

- url: /fonts
  static_dir: fonts

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
