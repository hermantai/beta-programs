application: beta-programs
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: bang-numbers-favicon.png
  upload: bang-numbers-favicon\.png

- url: /bang-numbers
  static_dir: bang-numbers

- url: /myurl
  static_dir: myurl

- url: /
  static_files: index.html
  upload: index.html

- url: /fonts
  static_dir: fonts

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
